

<h1>Virtual Scroll</h1>

<hr>

<div class="row">
  <div class="col text-left">
    <button (click)="irInicio()" class="btn btn-primary">Ir al inicio</button>
  </div>
  <div class="col text-right">
    <button (click)="irMitad()" class="btn btn-success">Ir a la mitad</button>
  </div>
  <div class="col text-center">
    <button (click)="irFinal()" class="btn btn-danger">Ir al final</button>
  </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group mt-3">
    <div *cdkVirtualFor="let persona of personas; let i=index; let total=count; templateCacheSize: 0" 
          class="list-group-item">
      Item: {{i}}/{{total}}
    </div>
</cdk-virtual-scroll-viewport>
